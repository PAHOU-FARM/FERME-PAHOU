<!-- templates/accounts/404.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page introuvable (404)</title>

  <!-- Dépendances -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/home.css' %}">

  <style>
    /* Mise en page de base au cas où home.css n'est pas chargé */
    .layout{display:flex;min-height:100vh;width:100%;}
    .layout>.sidebar{flex:0 0 268px;width:268px;max-width:268px;background:#1e2d24;color:#fff;}
    .layout>.content{flex:1 1 auto;min-width:0;padding:24px;background:#f8f9fa;}

    .brand{display:flex;align-items:center;gap:.5rem;padding:1rem;color:#fff;}
    .brand h1{font-size:1.05rem;margin:0;}

    .menu .title{color:#94a3b8;margin:.75rem 1rem .25rem;font-size:.8rem;text-transform:uppercase;letter-spacing:.05em}
    .menu .nav-link{display:block;padding:.4rem 1rem;color:#e0e0e0;text-decoration:none}
    .menu .nav-link:hover{color:#fff}

    /* Sidebar rétractable sur mobile */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: -268px;
        top: 0;
        height: 100%;
        width: 268px;
        transition: left .25s ease-in-out;
        z-index: 1050;
        overflow-y: auto;
      }
      .sidebar.active { left: 0; }

      .toggle-btn {
        position: fixed;
        top: 15px;
        left: 15px;
        z-index: 1100;
        background: #198754;
        border: none;
        color: white;
        border-radius: 4px;
        padding: 6px 10px;
      }

      main.content {
        padding: 70px 1rem 2rem;
      }
    }
  </style>
</head>
<body>
<!-- Bouton toggle mobile -->
<button class="toggle-btn d-md-none" aria-controls="sidebar" aria-expanded="false" aria-label="Ouvrir le menu">
  <i class="fa-solid fa-bars"></i>
</button>

<div class="layout">
  <!-- Sidebar -->
  <aside id="sidebar" class="sidebar">
    <div class="brand border-bottom border-dark">
      <i class="fa-solid fa-seedling fa-lg text-success"></i>
      <h1>Ferme MV Pahou</h1>
    </div>
    <nav class="menu" role="navigation" aria-label="Navigation latérale">
      <p class="title">Navigation</p>
      <a class="nav-link" href="{% url 'accounts:login' %}">
        <i class="fa-solid fa-right-to-bracket me-1"></i> Connexion
      </a>
      <a class="nav-link" href="{% url 'accueil' %}">
        <i class="fa-solid fa-house me-1"></i> Accueil
      </a>
    </nav>
  </aside>

  <!-- Contenu -->
  <main class="content d-flex justify-content-center align-items-center">
    <div class="card shadow-sm border-0" style="max-width: 760px;">
      <div class="card-body p-4">
        <div class="d-flex flex-column flex-md-row align-items-start gap-3">
          <div class="text-warning flex-shrink-0">
            <i class="fa-regular fa-compass fa-3x"></i>
          </div>
          <div>
            <h1 class="h4 mb-1">Page introuvable (404)</h1>
            <p class="text-muted mb-3">
              Oups&nbsp;! La page demandée n’existe pas ou a peut-être été déplacée.
            </p>
            <div class="d-flex flex-wrap gap-2">
              <a class="btn btn-primary" href="{% url 'accueil' %}">
                <i class="fa-solid fa-house me-1"></i> Retour à l’accueil
              </a>
              <button class="btn btn-outline-secondary" type="button" onclick="history.back()">
                <i class="fa-solid fa-arrow-left me-1"></i> Revenir en arrière
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Toggle sidebar sur mobile (évite erreurs si bouton non présent)
  (function () {
    var btn = document.querySelector(".toggle-btn");
    var bar = document.getElementById("sidebar");
    if (!btn || !bar) return;
    btn.addEventListener("click", function () {
      var active = bar.classList.toggle("active");
      btn.setAttribute("aria-expanded", active ? "true" : "false");
    });
  })();
</script>
</body>
</html>
