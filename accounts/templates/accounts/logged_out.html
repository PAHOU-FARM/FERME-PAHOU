<!-- templates/accounts/logged_out.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Déconnexion effectuée – Ferme MV Pahou</title>

  <!-- CDNs alignés avec le reste du projet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

  <!-- Style commun -->
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
<div class="layout">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="brand">
      <i class="fa-solid fa-seedling fa-lg" aria-hidden="true"></i>
      <h1>Ferme MV Pahou</h1>
    </div>
    <nav class="menu" role="navigation" aria-label="Navigation latérale">
      <p class="title">Compte</p>
      <a class="nav-link" href="{% url 'accounts:login' %}">
        <i class="fa-solid fa-right-to-bracket" aria-hidden="true"></i> Se connecter
      </a>
      <a class="nav-link" href="{% url 'accounts:password_reset_admin' %}">
        <i class="fa-solid fa-key" aria-hidden="true"></i> Réinitialiser (code admin)
      </a>
      <a class="nav-link" href="{% url 'accueil' %}">
        <i class="fa-solid fa-house" aria-hidden="true"></i> Accueil
      </a>
    </nav>
  </aside>

  <!-- Contenu -->
  <main class="content d-flex align-items-center justify-content-center">
    <div class="card shadow-sm border-0 w-100" style="max-width: 720px;">
      <div class="card-body p-4">
        <div class="d-flex flex-column flex-md-row align-items-center gap-3 mb-3">
          <div class="text-success flex-shrink-0">
            <i class="fa-regular fa-circle-check fa-3x" aria-hidden="true"></i>
          </div>
          <div>
            <h1 class="h4 mb-1">Déconnexion effectuée</h1>
            <p class="text-muted mb-0">Vous avez été déconnecté(e). Merci d’avoir utilisé l’application.</p>
          </div>
        </div>

        <div class="d-flex flex-wrap gap-2">
          <a class="btn btn-primary" href="{% url 'accounts:login' %}">
            <i class="fa-solid fa-right-to-bracket me-1" aria-hidden="true"></i> Se reconnecter
          </a>
          <a class="btn btn-outline-secondary" href="{% url 'accueil' %}">
            <i class="fa-solid fa-house me-1" aria-hidden="true"></i> Retour à l’accueil
          </a>
        </div>
      </div>
    </div>
  </main>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- (Optionnel) petit helper pour replier la sidebar si tu en as besoin plus tard -->
<script>

  // (laisse inactif par défaut pour ne pas casser le layout commun)

  //   document.querySelector('.sidebar')?.classList.toggle('collapsed');
  // });
</script>
</body>
</html>
